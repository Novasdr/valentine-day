<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Itim', cursive;
    height:100vh;
    overflow:hidden;
    background:
        linear-gradient(rgba(0,0,0,.25), rgba(0,0,0,.25)),
        url("background.jpg");
    background-size:cover;
    background-position:center;
}

/* ---------------- ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå ---------------- */
@keyframes shakeBtn{
    0%{transform:translate(0)}
    25%{transform:translate(-4px,3px)}
    50%{transform:translate(4px,-3px)}
    75%{transform:translate(-4px,3px)}
    100%{transform:translate(0)}
}
.glow{box-shadow:0 0 10px #ff4d6d,0 0 22px #ff758f}

@keyframes shakeSoft{
    0%{transform:translate(0)}
    25%{transform:translate(-2px,1px)}
    50%{transform:translate(2px,-1px)}
    75%{transform:translate(-2px,1px)}
    100%{transform:translate(0)}
}

/* ---------------- ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏•‡∏≠‡∏¢ ---------------- */
.bg-flower{
    position:fixed;
    top:-10%;
    font-size:22px;
    opacity:.35;
    animation:floatBg linear infinite;
    pointer-events:none;
}
@keyframes floatBg{
    0%{opacity:0}
    10%{opacity:.4}
    100%{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* ---------------- ‡∏´‡∏±‡∏ß‡πÉ‡∏à ---------------- */
.heart{
    position:fixed;
    font-size:22px;
    pointer-events:none;
    animation:heartFly 1.8s ease-out forwards;
}
@keyframes heartFly{
    0%{transform:translate(0,0) scale(.6);opacity:1}
    100%{transform:translate(var(--x),var(--y)) scale(1.2);opacity:0}
}

/* ---------------- ‡∏´‡∏ô‡πâ‡∏≤ ---------------- */
.page{display:none;height:100vh;position:relative;text-align:center}
.page.active{display:block}
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* ---------------- ‡∏£‡∏π‡∏õ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á ---------------- */
.decor{
    position:absolute;
    pointer-events:none;
    animation-duration:5s;
    animation-iteration-count:infinite;
    animation-timing-function:ease-in-out;
}
.decor img{
    width:150px;
    opacity:.85;
}

/* animation ‡πÄ‡∏≠‡∏µ‡∏¢‡∏á + ‡∏•‡∏≠‡∏¢ */
@keyframes decorFloatA{
    0%{transform:translate(0,0) rotate(-3deg)}
    50%{transform:translate(4px,-4px) rotate(-1deg)}
    100%{transform:translate(0,0) rotate(-3deg)}
}
@keyframes decorFloatB{
    0%{transform:translate(0,0) rotate(2deg)}
    50%{transform:translate(-3px,3px) rotate(4deg)}
    100%{transform:translate(0,0) rotate(2deg)}
}
@keyframes decorFloatC{
    0%{transform:translate(0,0) rotate(-1deg)}
    50%{transform:translate(3px,2px) rotate(-4deg)}
    100%{transform:translate(0,0) rotate(-1deg)}
}
@keyframes decorFloatD{
    0%{transform:translate(0,0) rotate(4deg)}
    50%{transform:translate(-4px,-3px) rotate(1deg)}
    100%{transform:translate(0,0) rotate(4deg)}
}

/* ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á + animation ‡πÑ‡∏°‡πà‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô */
.p-tl{top:10px;left:10px;animation-name:decorFloatA}
.p-tr{top:10px;right:10px;animation-name:decorFloatB}
.p-bl{bottom:10px;left:10px;animation-name:decorFloatC}
.p-br{bottom:10px;right:10px;animation-name:decorFloatD}

/* ---------------- ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å ---------------- */
.card{
    background:rgba(255,255,255,.95);
    border-radius:24px;
    padding:22px;
    width:280px;
    box-shadow:0 14px 35px rgba(0,0,0,.35);
}
.question{font-size:22px;color:#ff4d6d}
.buttons{margin-top:16px;display:flex;gap:14px;justify-content:center}
button{
    font-family:'Itim', cursive;
    padding:10px 26px;
    border:none;
    border-radius:26px;
    color:#fff;
    background:linear-gradient(135deg,#ff4d6d,#ff758f);
}

/* ---------------- ‡∏´‡∏ô‡πâ‡∏≤ 2 ---------------- */
.text-shadow{text-shadow:0 6px 18px rgba(0,0,0,.55)}
.big-love{font-size:40px;color:#ff1e3c}
.no-wrap-big{color:#fff;font-size:22px;white-space:nowrap}

.pop{opacity:0;animation:pop 1s forwards}
@keyframes pop{to{opacity:1}}

.fadeOnly{animation:fadeOnly 2.2s ease forwards}
@keyframes fadeOnly{to{opacity:0}}

.slider{
    width:260px;
    height:260px;
    overflow:hidden;
    border-radius:24px;
    box-shadow:0 16px 40px rgba(0,0,0,.35);
}
.slides{
    display:flex;
    transition:transform 1.1s cubic-bezier(.25,.8,.25,1);
}
.slides img{
    width:260px;
    height:260px;
    object-fit:cover;
    flex-shrink:0;
}
.bounce{
    animation:bounce .9s cubic-bezier(.34,1.56,.64,1) forwards;
}
@keyframes bounce{
    0%{transform:translate(-50%,-50%) scale(.9);opacity:0}
    60%{transform:translate(-50%,-50%) scale(1.08);opacity:1}
    100%{transform:translate(-50%,-50%) scale(1)}
}

.fade-out{animation:fadeOutPage .9s forwards}
@keyframes fadeOutPage{to{opacity:0;transform:scale(.98)}}
</style>
</head>

<body>

<audio id="bgm" src="music.mp3" loop></audio>
<audio id="huhSound" src="huh.mp3"></audio>

<!-- ================= ‡∏´‡∏ô‡πâ‡∏≤ 1 ================= -->
<div class="page active" id="page1">
    <div class="decor p-tl"><img src="paperflower.png"></div>
    <div class="decor p-tr"><img src="paperflower2.png"></div>
    <div class="decor p-bl"><img src="paperflower3.png"></div>
    <div class="decor p-br"><img src="paperflower4.png"></div>

    <div class="card center">
        <h1 class="question" id="questionText">‡∏ö‡∏µ‡πã‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡πÑ‡∏´‡∏°?</h1>
        <div class="buttons">
            <button id="loveBtn">‡∏£‡∏±‡∏Å ‚ù§Ô∏è</button>
            <button id="noLoveBtn">‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å üíî</button>
        </div>
    </div>
</div>

<!-- ================= ‡∏´‡∏ô‡πâ‡∏≤ 2 ================= -->
<div class="page" id="page2">
    <div class="decor p-tl"><img src="paperflower.png"></div>
    <div class="decor p-tr"><img src="paperflower2.png"></div>
    <div class="decor p-bl"><img src="paperflower3.png"></div>
    <div class="decor p-br"><img src="paperflower4.png"></div>

    <h1 class="center text-shadow big-love pop" id="msg1">Happy Valentine Day</h1>
    <p class="center text-shadow no-wrap-big" id="msg2" style="display:none">‡πÄ‡∏Ñ‡πâ‡∏≤‡∏£‡∏π‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß‡∏ß‡πà‡∏≤‡∏ö‡∏µ‡πã‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤ ü•∫</p>
    <p class="center text-shadow no-wrap-big" id="msg3" style="display:none">‡πÄ‡∏Ñ‡πâ‡∏≤‡∏£‡∏±‡∏Å‡∏ö‡∏µ‡πã‡∏ô‡πâ‡∏≤‡∏≤ üíñ</p>
    <p class="center text-shadow no-wrap-big" id="msg4" style="display:none">‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏±‡∏ö‡πÄ‡∏Ñ‡πâ‡∏≤‡πÑ‡∏õ‡∏ô‡∏≤‡∏ô‡πÜ‡∏ô‡πâ‡∏≤‡∏≤ üíï</p>

    <div class="slider center" id="slider" style="display:none">
        <div class="slides" id="slides">
            <img src="love1.jpg"><img src="love2.jpg"><img src="love3.jpg"><img src="love4.jpg">
            <img src="love5.jpg"><img src="love6.jpg"><img src="love7.jpg"><img src="love8.jpg">
        </div>
    </div>
</div>

<script>
setInterval(()=>{
    const f=document.createElement("div");
    f.className="bg-flower";
    f.innerText="üå∏";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=(12+Math.random()*8)+"s";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),20000);
},900);

function heartBurst(x,y){
    const hearts=["üíñ","üíó","üíò","‚ù§Ô∏è"];
    for(let i=0;i<14;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
        h.style.left=x+"px";
        h.style.top=y+"px";
        h.style.setProperty("--x",(Math.random()*200-100)+"px");
        h.style.setProperty("--y",(Math.random()*-180-40)+"px");
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),2000);
    }
}

let noCount=0, shakeSpeed=900, shakeTimer=null;
const texts=["‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡∏à‡∏£‡∏¥‡∏á‡∏´‡∏£‡∏≠ ü•∫","‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å‡∏à‡∏£‡∏¥‡∏á‡πÜ‡πÄ‡∏´‡∏£‡∏≠ üò¢","‡πÄ‡∏Ñ‡πâ‡∏≤‡∏à‡∏∞‡∏á‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞ üò≠"];

noLoveBtn.onclick=()=>{
    bgm.play().catch(()=>{});
    noLoveBtn.style.animation="shakeSoft .3s";
    setTimeout(()=>noLoveBtn.style.animation="",300);

    if(noCount<texts.length){
        questionText.innerText=texts[noCount++];
    }else{
        huhSound.play();
        questionText.innerText="‡πÄ‡∏Ñ‡πâ‡∏≤‡∏£‡πâ‡∏≠‡∏á‡πÅ‡∏£‡πâ‡∏ß üò≠";
        noLoveBtn.style.display="none";
        loveBtn.classList.add("glow");

        shakeTimer=setInterval(()=>{
            loveBtn.style.animation=`shakeBtn ${shakeSpeed}ms infinite`;
            shakeSpeed=Math.max(120,shakeSpeed-80);
        },600);
    }
};

let slideIndex=0;
function startSlide(){
    setInterval(()=>{
        slideIndex=(slideIndex+1)%slides.children.length;
        slides.style.transform=`translateX(-${slideIndex*260}px)`;
    },3000);
}

loveBtn.onclick=()=>{
    bgm.play().catch(()=>{});
    clearInterval(shakeTimer);

    loveBtn.style.display="none";
    questionText.innerText="‡∏á‡∏∑‡πâ‡∏≠‡∏≠‡∏≠ ü•∫";
    questionText.classList.add("fadeOnly");
    page1.classList.add("fade-out");

    setTimeout(()=>{
        page1.classList.remove("active");
        page2.classList.add("active");

        setTimeout(()=>msg1.classList.add("fadeOnly"),2500);
        setTimeout(()=>{msg1.style.display="none";msg2.style.display="block";msg2.classList.add("pop")},3200);
        setTimeout(()=>{msg2.style.display="none";msg3.style.display="block";msg3.classList.add("pop")},6500);
        setTimeout(()=>{msg3.style.display="none";msg4.style.display="block";msg4.classList.add("pop")},9000);

        setTimeout(()=>{
            msg4.style.display="none";
            slider.style.display="block";
            slider.classList.add("bounce");
            const r=slider.getBoundingClientRect();
            heartBurst(r.left+r.width/2,r.top+r.height/2);
            startSlide();
        },12000);
    },900);
};
</script>

</body>
</html>
